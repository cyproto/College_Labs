<!DOCTYPE html>
<html ng-app>

<head>
  <script data-require="angular.js@1.0.7" data-semver="1.0.7"
    src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style.css" />
  <script src="index.js"></script>
</head>

<body>
  <form class="col-md-12">
    <div class="col-md-12" align="center">
      <div ng-controller="calc">
        <table cellpadding="10">
          <tr>
            <td colspan="2"><h1>Calculator</h1></td>
          </tr>
          <tr>
            <td><b>Number 1: </b></td>
            <td><input ng-model="a" class="inputBox"></td>
          </tr>
          <tr>
            <td><b>Number 2: </b></td>
            <td><input ng-model="b" class="inputBox"></td>
          </tr>
          <tr>
            <td><b>Operation: </b></td>
            <td>
              <input ng-model="operation" type="radio" class="rad" name="op" value="+">(+) Addition,<br>
              <input ng-model="operation" type="radio" class="rad" name="op" value="-">(-) Subtraction<br>
              <input ng-model="operation" type="radio" class="rad" name="op" value="*">(*) Multiplication<br>
              <input ng-model="operation" type="radio" class="rad" name="op" value="/">(/) Division
            </td>
          </tr>
          <tr>
            <td><b>Answer: </b></td>
            <td>
              <b class="result">{{na()}} {{operation}} {{nb()}} = {{calculate()}}</b>
            </td>
          </tr>
        </table><br>
        
      </div>
    </div>
  </form>
</body>

</html>
